<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hirata Erika</title>
</head>
<body>
    <!-- header -->
    <header id="navArea">
        <div>
            <a class="header_link" href="#header"><img src="img/home_logo.png" alt="homelogo"></a>
        </div>
        <nav class="gnav">
            <div class="gnav_inner">
                <ul class="gnav_list">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Like</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="toggle_btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="gnav_mask"></div>
    </header>
    <!-- headerここまで -->
    <main>
        <!-- mainvisual -->
        <section>
            <div class="mainvisual">
                <img src="img/mainvisual.jpg" alt="">
                <a class="more" href=".about">more</a>
            </div>
        </section>
        <!-- mainvisual ここまで-->
        <div class="container">
            <section class="about">
                <h2>About</h2>
                <div class="contents">
                    <div class="about_img"><img src="img/erika.jpg" alt="erika"></div>
                    <div class="about_detail">
                        <div class="about_detail">
                            <p>管理栄養士</p>
                            <p>パン屋さん</p>
                            <p>人気キャバ嬢</p>
                            <p>プログラマー</p>    
                        </div>
                        <div class="about_text">
                            平田 絵梨香 <br>
                                和歌山県和歌山市生まれ。27歳。 <br>
                                現在は沖縄県に半移住し、エリア問わず活動中。 <br>

                        </div>
                    </div>
                </div>
            </section>
            <section class="like">
                <h2>Like</h2>
                <div class="contents">
                    <div class="like_text">
                        <h3>好きなこと</h3>
                        <p>好きなことはカメラと食べることとウクレレを弾くこと、そして人の笑顔を見ること。
                            カメラは小さい頃から好きで誕生日にデジカメを買ってもらってたなぁ。</p>
                    </div>
                    <div class="like_photo fade-in">
                        <img class="img1" src="img/like_img1.jpeg" alt="">
                        <img class="img2" src="img/like_img2.jpeg" alt="">
                        <img class="img3" src="img/like_img3.jpeg" alt="">
                        <img class="img4" src="img/like_img4.jpeg" alt="">
                        <img class="img5" src="img/like_img5.jpeg" alt="">
                        <img class="img6" src="img/like_img6.jpeg" alt="">
                        <div class="like_btn">
                            <img src="img/arrowleft.png" alt="">
                            <img src="img/arrowright.png" alt="">
                        </div>
                    </div>

                </div>
                
            </section>
            <section class="product">
                <h2>Product</h2>
            </section>
            <section class="Contact">
                <h2>Contact</h2>
                <form>
                    <div class="form">
                      <!-- 左側 -->
                       <div class="form-left">
                         <fieldset>
                           <input type="text" class="name" placeholder="お名前">
                         </fieldset>
                         <fieldset>
                           <input type="email" class="email" placeholder="メールアドレス">
                         </fieldset>
                       </div>
                      <!-- 右側 -->
                      <div class="form-right">
                        <fieldset>
                          <textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
                        </fieldset>
                      </div>
                    </div>
                    <button>submit</button>
                </form>
            </section>
        </div>
    </main>
    <!-- mainここまで -->

    <!-- footer -->
    <footer>Copyright &copy; Hirata. ALL RIGHTS RESERVED.</footer>
    <!-- footerここまで -->

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</html>
